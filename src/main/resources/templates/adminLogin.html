<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Custom CSS for this page -->
    <style type="text/css">
        .my-card {
            box-shadow: 0px 0px 10px 1px maroon;
            padding: 20px;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #3e28e3 !important;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .footer {
            background-color: #3e28e3;
            color: #fff;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .form-control {
            height: 50px; /* Increase input height */
        }
        .btn {
            height: 50px; /* Increase button height */
            font-size: 18px; /* Increase button font size */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Voyage Bus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/adminLogin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
<br>
<br>

<!-- Admin Login -->
<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-card">
                <div class="card-header text-center text-white bg-danger">
                    <p class="fs-4 text-center text-white mt-2">
                        <i class="fa fa-universal-access"></i> <h3>Admin Login</h3>
                    </p>
                </div>
                <div class="card-body">
                    <!-- error message  -->
                    <div th:if="${param.errorLogin}">
                        <div class="alert alert-danger">Invalid username or password</div>
                    </div>

                    <!-- Bootstrap form -->
                    <form action="#" th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input name="email" type="email" placeholder="Enter Email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input name="password" type="password" placeholder="Enter password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-danger text-white col-md-12">Submit</button>
                    </form>
                    <!-- End of Bootstrap form -->
                    <!-- Registration link -->
                    <p class="mt-3 text-center">
                        New Admin? <a th:href="@{/adminSignup}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of Admin Login -->

<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        <span>&copy; Voyage Bus. All rights reserved.</span>
    </div>
</footer>

<!-- End of Footer -->

<!-- Include Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
