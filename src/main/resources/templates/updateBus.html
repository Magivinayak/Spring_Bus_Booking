<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bus</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }
    .navbar {
        background-color: #3e28e3 !important;
    }
    .navbar-brand, .navbar-nav .nav-link {
        color: #fff !important;
    }
    .form-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .footer {
        background-color: #3e28e3;
        color: #fff;
        padding: 20px 0;
        bottom: 0;
        width: 100%;
    }
</style>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Voyage Bus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/adminLogin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card my-card">
                <div class="card-body">
                    <p class="fs-3 text-center text-primary"><b>Update Bus</b></p>
                    <form action="#" th:action="@{/update}" th:object="${editBus}" >

                        <input type="hidden" id="busId" name="busId" th:value="${editBus.busId}">

                        <div class="form-group">
                            <label id="busName">Bus Name</label>
                            <input th:field="*{busName}" type="text" placeholder="Enter bus name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="driverName">Driver Name</label>
                            <input th:field="*{driverName}" type="text" placeholder="Enter driver name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="busType">Bus Type</label>
                            <input th:field="*{busType}" type="text" placeholder="Enter bus type" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="routeFrom">Route From</label>
                            <input th:field="*{routeFrom}" type="text" placeholder="Enter route from" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="routeTo">Route To</label>
                            <input th:field="*{routeTo}" type="text" placeholder="Enter route to" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="departureDate">Departure Date</label>
                            <input th:field="*{departureDate}" type="date" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="departureTime">Departure Time</label>
                            <input th:field="*{departureTime}" type="time" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="arrivalTime">Arrival Time</label>
                            <input th:field="*{arrivalTime}" type="time" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="duration">Duration</label>
                            <input th:field="*{duration}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="seats">Seats</label>
                            <input th:field="*{seats}" type="number" min="0" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="availableSeats">Available Seats</label>
                            <input th:field="*{availableSeats}" type="number" min="0" class="form-control">
                        </div>

                        <div class="form-group">
                            <label id="fare">Fare</label>
                            <input th:field="*{fare}" type="number" min="0.0" step="0.01" placeholder="Enter fare" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary text-white col-md-12">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        <span>&copy; Voyage Bus. All rights reserved.</span>
    </div>
</footer>

<!-- Include Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
